<div class="container-fluid" >

<form [formGroup]="addPerson" (ngSubmit)="collectDetails()">
    <div class="form-group">
        <label>NAME</label>
      <input type="text" class="form-control" id="Name"  placeholder="Enter Name" name="Name" formControlName="Name">
      <small id="emailHelp" class="form-text text-muted"></small>

      <label>Email address</label>
      <input type="email" class="form-control" id="Email"  placeholder="Enter email"name="Email" formControlName="Email">
      <small id="emailHelp" class="form-text text-muted"> </small>
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input type="date" class="form-control" id="DOB"  placeholder="dob" name="DOB" formControlName="DOB">
    </div>
    <div class="form-group">
        <label>AVATAR</label>
        <input type="text" class="form-control" id="Avatar"  placeholder="gender"  name="Avatar" formControlName="Avatar">
      </div>
      <div class="form-group">
        <label>COUNTRY</label>
        <input type="text" class="form-control" id="Country"  placeholder="country" name="Country" formControlName="Country">
      </div>
      <div class="form-group">
        <label>Profile Path</label>
        <input type="text" class="form-control" id="Profile"  placeholder="Add Path OF Ur Pic" name="Profile" formControlName="Profile">
      </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
