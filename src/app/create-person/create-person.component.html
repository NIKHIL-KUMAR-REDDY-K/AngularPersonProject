<p>create-person works!</p>
<div class="container">
    <div class="col-6">
    <form #PersonDetailsFromForm="ngForm" (ngSubmit)="GetDetails(PersonDetailsFromForm)">
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">NAME</label>
            <input type="text" class="form-control" id="exampleInputName1" name="Name" ngModel >
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" ngModel >
       
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Dob</label>
          <input type="date" class="form-control" id="exampleInputPassword1" name="DOB" ngModel >
        </div>
        <div class="mb-3">
            <label for="exampleInputAvatar1" class="form-label">AVATAR</label>
            <input type="text" class="form-control" id="exampleInputAvatar1" name="Avatar" ngModel >
          </div>
          <div class="mb-3">
            <label for="exampleInputCountrry1" class="form-label">COUNTRY</label>
            <input type="text" class="form-control" id="exampleInputCountry1" name="Country" ngModel >
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

</div>
<div>
    {{PersonDetailsFromForm.value | json}}
    

</div>
